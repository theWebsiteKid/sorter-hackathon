<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Title & Favicon -->
    <title>NoahsArk3000 ðŸš€</title>
    <link rel="icon"
    type="image/jpg"
    href="https://rebrand.ly/rocketship-img">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/mainlayout.css">
</head>
<body>
    <!-- Start Screen -->
    <div class="start-screen mainColumnFlex">
        <div class="firstRowFlex">
            <div class="columnFlex">
                <h1 class="title">NoahsArk3000</h1>
                <div class="textbubble"></div>
                <button class="start-button">Start</button>
            </div>
        </div>
    </div>
    <!-- Main Game Screen -->
    <div class="game-screen hide">
        <!-- Rocket Ship -->
        <div class="rocket">
            
        </div>
        <!-- Divider -->
        <hr>
        <!-- Choices -->
        <br><br>
        <div class="choices">
            <div class="item" id="games-choice" draggable="true">
                <img class="icons" src="images/gamesIcon.png">
            </div>
            <div class="item" id="books-choice" draggable="true">
                <img class="icons" src="images/bookIcon.png">
            </div>
            <div class="item" id="music-choice" draggable="true">
                <img class="icons" src="images/musicIcon.png">
            </div>
            <div class="item" id="movies-choice" draggable="true">
                <img class="icons" src="images/movieIcon.png">
            </div>
            <div class="item"  id="social-choice" draggable="true">
                <img class="icons" src="images/socialMedia.png">
            </div>
        </div>
    </div>
    <!-- Comment / Explanation Modal -->
    <div class="comment hide">
        <p class="comment-instructions">Hmm... I don't think we need this. Convince me you chose the best option!</p>
        <textarea class="comment-input" rows="15" cols="30"></textarea>
        <button class="comment-button">Submit</button>
    </div>    
    <!-- Scripts -->
    <script src="scripts/DragDropTouch.js"></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/comment.js"></script>
    <script src="scripts/howler.min.js"></script>
    <script src="scripts/dragdrop.js"></script>
    <script src="scripts/scripts.js"></script>
    <script src="scripts/textbox.js"></script>
    <script src="scripts/friends.js"></script>
</body>
</html>
