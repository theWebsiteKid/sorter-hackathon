<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NoahsArk3000 ðŸš€</title>
    <!-- Styles -->
    <link rel="icon"
    type="image/jpg"
    href=https://www.monstersinmotion.com/cart/images/181PE01_Luna-Rocketship-Pegasus_01.jpg>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/mainlayout.css">
</head>
<body>
    <div class="start-screen mainColumnFlex">
        <img src="images/sorterAI.png">
        <div class="firstRowFlex">
            <div class="columnFlex">
                <div class="textbubble">
                    <img class="textBubbleIMG" src="images/textBox.png">
                </div>
                <img class="robotIMG" src="images/robotOriginal.png">
            </div>
            <img class="rocketIMG" src="images/spaceship.png">
            <button class="start-button">Start</button>
        </div>
        <div class="firstRowFlex">
            <img class="icons" src="images/gamesIcon.png">
            <img class="icons" src="images/bookIcon.png">
            <img class="icons" src="images/musicIcon.png">
            <img class="icons" src="images/movieIcon.png">
            <img class="icons" src="images/socialMedia.png">
        </div>
        <img src="images/sponsors.png">
    </div>
    <div class="game-screen hide">
        <div class="rocket"></div>
        <div class="choices">
            <div class="item" id="games-choice" draggable="true">Games</div>
            <div class="item" id="books-choice" draggable="true">Books</div>
            <div class="item" id="music-choice" draggable="true">Music</div>
            <div class="item" id="movies-choice" draggable="true">Movies</div>
            <div class="item"  id="social-choice" draggable="true">Social Media</div>
        </div>
    </div>
    <div class="comment hide">
        <div class="comment-robot">
            <div class="comment-robot-text-container">
                <img class="comment-robot-bubble" src="images/textBox.png">
                <div class="comment-robot-text">Hmm... I don't think we need this.  Convince me you chose the best option.</div>
            </div>
            <img class="comment-robot-image" src="images/robotOriginal.png">
        </div>
        <div class="comment-input-container">
            <textarea class="comment-input" rows="15" cols="30"></textarea>
            <button class="comment-button">Submit</button>
        </div>
        
    </div>
    
    <div class="friends-modal hide"></div>
    <!-- Item Select -->
    <fieldset class="hide">
        <legend>NoahsArk3000</legend>
        <div>
            <input type="checkbox" id="games" name="feature" value="games" checked />
            <label for="games">Games</label>
        </div>
        <div>
            <input type="checkbox" id="books" name="feature" value="books" />
            <label for="books">Books</label>
        </div>
        <div>
            <input type="checkbox" id="music" name="feature" value="music" />
            <label for="music">Music</label>
        </div>
        <div>
            <input type="checkbox" id="movies" name="feature" value="movies" />
            <label for="movies">Movies</label>
        </div>
        <div>
            <input type="checkbox" id="social" name="feature" value="social" />
            <label for="social">Social Media</label>
        </div>
        <br>
        <button type="submit">Submit</button>
    </fieldset>
    <!-- Scripts -->
    <script src="scripts/DragDropTouch.js"></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/comment.js"></script>
    <script src="scripts/howler.min.js"></script>
    <script src="scripts/dragdrop.js"></script>
    <script src="scripts/scripts.js"></script>
    <script src="scripts/textbox.js"></script>
    <script src="scripts/friends.js"></script>
</body>
</html>
